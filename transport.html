<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport Zone</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f1f1f1; }
        header { background-color: #333; color: #fff; text-align: center; padding: 20px; }
        header h1 { font-size: 2.5em; }
        .content { max-width: 1200px; margin: 0 auto; padding: 40px; }
        .card { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); margin-bottom: 20px; }
        .card h3 { color: #4CAF50; }
        .card p { color: #333; }
        footer { background-color: #333; color: #fff; text-align: center; padding: 20px; }
    </style>
</head>
<body>

<header>
    <h1>Transport Zone</h1>
</header>

<div class="content">
    <div class="card" data-aos="fade-up">
        <h3>Smart Traffic Systems</h3>
        <p>Optimizing traffic flow with AI-based smart systems.</p>
        <iframe width="100%" height="400px" src="https://www.youtube.com/embed/l3Ys8UekYWQ" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    <div class="card" data-aos="fade-up">
        <h3>Electric Vehicles</h3>
        <p>Driving sustainability with electric vehicles.</p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/OU2yu-8yVFU?si=5fMwhtVrbh-F1hSc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    <div class="card" data-aos="fade-up">
        <h3>Transit Data</h3>
        <canvas id="transportChart"></canvas>
        <script>
            var ctx = document.getElementById('transportChart').getContext('2d');
            var transportChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Morning', 'Afternoon', 'Evening'],
                    datasets: [{
                        label: 'Traffic Congestion',
                        data: [70, 50, 90],
                        borderColor: '#4CAF50',
                        fill: false
                    }]
                }
            });
        </script>
    </div>
</div>

<footer>
    <p>A Layout Of 2027's Digital Bharat By Arnav Raj<p>
</footer>

<script>
    AOS.init();
</script>
</body>
</html>
